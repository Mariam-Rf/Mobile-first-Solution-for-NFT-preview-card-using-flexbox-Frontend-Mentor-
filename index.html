<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@200&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container-card">
      <section class="card">
        <div class="img-container">
          <div class="img-div">
            <img id="eye-view" src="./images/icon-view.svg" alt="" />
          </div>
        </div>

        <div class="data">
          <h3 id="heading">Equilibrium #3429</h3>
          <p id="equilibrium-par">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="product-data">
            <section class="price">
              <img class="icon" src="./images/icon-ethereum.svg" alt="" />
              <p>0.041 ETH</p>
            </section>
            <section class="time-left">
              <img class="icon" src="./images/icon-clock.svg" alt="clock" />
              <p>3 days left</p>
            </section>
          </div>
          <hr />
          <div class="creator-data">
            <img
              class="creator"
              src="./images/image-avatar.png"
              alt="creator"
            />
            <p>Creation of <span>Jules Wyvern</span></p>
          </div>
        </div>
      </section>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/Mariam-Rf"
          >Mariam Fkini</a
        >.
      </div>
    </div>
  </body>
</html>
